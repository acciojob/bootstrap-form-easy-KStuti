<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form id="internship-form">
		<h1>Internship Form</h1>
        <div>
            <label for="first-name-input">First Name:</label><br>
            <input type="text" id="first-name-input" required>
        
        
            <label for="last-name-input">Last Name:</label>
            <input type="text" id="last-name-input" required>
        
            <label for="email-input">Email:</label>
            <input type="email" id="email-input" placeholder="xyz@abc.com" required>
        </div><br><br>
        <div>
            <label for="college-input">College Name:</label>
            <input type="text" id="college-input" required>
       
            <label for="graduation-year-select">Graduation Year:</label>
            <select id="graduation-year-select" required>
                <option value="">Choose</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
            </select>
        
            <label for="roll-no-input">Roll No:</label>
            <input type="text" id="roll-no-input" required>
        </div><br><br>
        <div>
            <input type="checkbox" id="conditions-checkbox" required>
            <label for="conditions-checkbox"> Agree to terms and conditions</label>
        </div><br>
        <button type="submit">Submit form</button>
    </form>
</body>

</html>
