<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form id="internship-form">
		<h1>Internship Form</h1>
        <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">First Name:</label>
  <input type="text" class="form-control" id="exampleFormControlInput1" required>
            
  <label for="exampleFormControlInput1" class="form-label">Last Name:</label>
  <input type="text" class="form-control" id="exampleFormControlInput1" required>

  <label for="exampleFormControlInput1" class="form-label">Email address:</label>
  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="xyz@abc.com" required>
</div>
        </div><br><br>
       <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">College</label>
  <input type="text" class="form-control" id="exampleFormControlInput1" required>

        <label for="graduation-year-select">Graduation Year:</label>
            <select id="graduation-year-select" required>
                <option value="">Choose</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
            </select>
        
           
  <label for="exampleFormControlInput1" class="form-label">Roll No:</label>
  <input type="number" class="form-control" id="exampleFormControlInput1" required>
</div>
        </div><br><br>
        <div>
            <input type="checkbox" id="conditions-checkbox" required>
            <label for="conditions-checkbox"> Agree to terms and conditions</label>
        </div><br>
        <button type="submit">Submit form</button>
    </form>
</body>

</html>
