<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Application Form</title>
</head>
<body>
	<h1>Internship Form</h1>
    <form id="internship-form">
        <label for="first-name-input">First Name</label>
        <input type="text" id="first-name-input" class="form-control" required>
        
        <label for="last-name-input">Last Name</label>
        <input type="text" id="last-name-input" class="form-control" required>
        
        <label for="email-input">Email Address</label>
        <input type="email" id="email-input" class="form-control" required><br><br>
        
        <label for="college-input">College</label>
        <input type="text" id="college-input" class="form-control" required>
        
        <label for="roll-no-input">Roll No.</label>
        <input type="text" id="roll-no-input" class="form-control" required>
        
        <label for="grad-year-select">Graduation Year</label>
        <select id="grad-year-select" class="form-select" required>
            <option value="">Select Year</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
        </select><br><br>
        
        <input type="checkbox" id="conditions-checkbox" required>
        <label for="conditions-checkbox">Agree to terms and conditions</label><br><br>
        
        <button type="submit"> Submit form</button>
    </form>
</body>
</html>
